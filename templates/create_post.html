{% extends 'home.html' %}

{% load crispy_forms_tags %}

{% block title %}Create New Post{% endblock %}

{% block content %}
  <h1>Create New Post</h1>

  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit" class="btn btn-success">Create Post</button>
  </form>
{% endblock %}
